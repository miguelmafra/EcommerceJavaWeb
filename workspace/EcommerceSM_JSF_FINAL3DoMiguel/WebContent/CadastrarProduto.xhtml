	<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Produto</title>
</h:head>
<h:body>
	<!-- Componente que define a página de Template -->
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText pt:placeholder="Nome do Produto"
						value="#{mProdutoBean.produto.nome}"></p:inputText>
					<p:outputLabel value="Preço"></p:outputLabel>
					<p:inputText value="#{mProdutoBean.produto.preco}"></p:inputText>
					<p:outputLabel value="Quantidade"></p:outputLabel>
					<p:inputText value="#{mProdutoBean.produto.quantidade}"></p:inputText>
					<p:outputLabel value="Categoria"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idCategoria}"
						style="width:125px">
						<f:selectItem itemLabel="Selecione" itemValue="0"></f:selectItem>
						<f:selectItems value="#{mCategoriaBean.categorias}"
							var="categoriaCadastrada" itemLabel="#{categoriaCadastrada.nome}"
							itemValue="#{categoriaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>
					<p:outputLabel value="Marca"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idMarca}"
						style="width:125px">
						<f:selectItem itemLabel="Selecione" itemValue="0"></f:selectItem>
						<f:selectItems value="#{mMarcaBean.marcas}"
							var="marcaCadastrada" itemLabel="#{marcaCadastrada.nome}"
							itemValue="#{marcaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:commandButton value="Cadastrar Produto"
						action="#{mProdutoBean.adicionarProduto(mProdutoBean.produto)}">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
