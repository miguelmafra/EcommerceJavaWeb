<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Cliente</title>
</h:head>

<h:body>
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText pt:placeholder="Digite o nome"
						value="#{mClienteBean.cliente.nome}"></p:inputText>
					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText value="#{mClienteBean.cliente.email}"
						pt:placeholder="Digite seu email"></p:inputText>

					<p:outputLabel value="CPF"></p:outputLabel>
					<p:inputText pt:placeholder="Digite o Cpf"
						value="#{mClienteBean.cliente.cpf}"></p:inputText>

					<p:outputLabel value="EndereÃ§o"></p:outputLabel>
					<p:inputText pt:placeholder="Digite o endereÃ§o"
						value="#{mClienteBean.cliente.endereco}"></p:inputText>

					<p:outputLabel value="Data de nascimento"></p:outputLabel>
					<p:inputMask mask="99/99/9999" pt:placeholder="dia/mes/ano"
						value="#{mClienteBean.cliente.dataNascimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>


					<p:commandButton value="Cadastrar Cliente"
						action="#{mClienteBean.adicionarCliente(mClienteBean.cliente)}">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
