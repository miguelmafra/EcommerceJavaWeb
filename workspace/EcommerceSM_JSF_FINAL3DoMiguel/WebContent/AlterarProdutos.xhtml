<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

	<title>Listar Produtos</title>
</h:head>
<h:body>
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<p:dataTable var="produtos" value="#{mProdutoBean.produtos}">
				<p:column headerText="Nome">
					<h:outputText value="#{produtos.nome}" />
				</p:column>

				<p:column headerText="PreÃ§o">
					<h:outputText value="#{produtos.preco}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produtos.quantidade}" />
				</p:column>

				<p:column headerText="Categoria">
					<h:outputText value="#{produtos.categoria.nome}" />
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{produtos.marca.nome}" />
				</p:column>
				<p:column headerText="Remover">
					<p:commandLink value="Remover"
						action="#{mProdutoBean.removerProduto(produtos)}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
