<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

	<title>Listar Marcas</title>
</h:head>
<h:body>
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<p:dataTable style="text-align:center" var="marcas" value="#{mMarcaBean.marcas}">
				<p:column headerText="Marca">
					<h:outputText value="#{marcas.nome}" />
				</p:column>
				<p:column headerText="EndereÃ§o">
					<h:outputText value="#{marcas.endereco}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandLink value="Remover"
						action="#{mMarcaBean.removerMarca(marcas)}" />
					<p:commandLink value="Alterar"
						action="#{mMarcaBean.alterarMarca(marcas)}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
