<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

	<title>Listar Clientes</title>
</h:head>
<h:body>
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<p:dataTable style="text-align:center" var="clientes" value="#{mClienteBean.clientes}">
				<p:column headerText="Nome">
					<h:outputText value="#{clientes.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{clientes.cpf}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{clientes.email}" />
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{clientes.dataNascimento.time}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="EndereÃ§o">
					<h:outputText value="#{clientes.endereco}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton value="Remover"
						action="#{mClienteBean.removerCliente(clientes)}" />
					<p:commandButton value="Alterar"
						action="#{mClienteBean.alterarCliente(clientes)}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
