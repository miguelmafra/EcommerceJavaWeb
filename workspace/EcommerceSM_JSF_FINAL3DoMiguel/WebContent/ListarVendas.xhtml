<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

	<title>Listar Vendas</title>
</h:head>
<h:body>
	<ui:composition template="AdminTemplate.xhtml">
		<ui:define name="conteudoCentral">
			<p:dataTable style="text-align:center var="vendas" value="#{mVendaBean.vendas}">
				<p:column headerText="Cliente">
					<h:outputText value="#{vendas.cliente.nome}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{vendas.valorDaVenda}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{vendas.dataDaVenda.time}">
					 <f:convertDateTime pattern="dd/MM/yyyy"/>
					 </h:outputText>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
